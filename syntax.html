<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Syntax</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let angka, tulisan, hasil;
        angka = 10;
        tulisan = " Saya belajar javascript";
        hasil = angka + tulisan;
        document.getElementById('demo').innerHTML = hasil;
    </script>
</body>
</html>
